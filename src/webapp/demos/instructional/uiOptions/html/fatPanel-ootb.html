        <script type="text/javascript">
            $(document).ready(function () {
                // declare the current environment so that the template paths will override the defaults
                fluid.staticEnvironment.uiOptionsDemo = fluid.typeTag("demo.uiOptionsOutOfTheBoxDemo");

                // Specify the template URLs
                fluid.demands("fluid.uiOptionsTemplateLoader", "demo.uiOptionsOutOfTheBoxDemo", {
                    options: {
                        prefix: "../../../../components/uiOptions/html/"
                    }
                });
                fluid.demands("fluid.renderIframe", ["demo.uiOptionsOutOfTheBoxDemo"], {
                    options: {
                        markupProps: {
                            src: "../../../../components/uiOptions/html/FatPanelUIOptionsFrame.html"
                        }
                    }
                });
            
                // Supply the table of contents' template URL
                fluid.demands("fluid.tableOfContents", ["fluid.uiEnhancer", "demo.uiOptionsOutOfTheBoxDemo"], {
                    options: {
                        templateUrl: "../../../../components/tableOfContents/html/TableOfContents.html"
                    }
                });     
                    
                // add the pageEnhancer to the page
                fluid.pageEnhancer();                

                // create the UI Options interface
                fluid.fatPanelUIOptions("#out-of-the-box");
            });
        </script>

    <body>
        <!-- ============= Begin UIOptions Markup ============== -->
        <!-- You need to identify a single container for all things UIOptions -->
        <div id="out-of-the-box" class="fl-uiOptions-fatPanel">        
            <!-- You need to provide a container for the actual UIOptions dialog -->
            <div id="myUIOptions" class="flc-slidingPanel-panel flc-uiOptions-iframe"></div>     
            
            <!-- This div will style the 'bar' across the page, which separates the
                 sliding panel from the page. It is not functionally necessary, but
                 it looks better -->
            <div class="fl-panelBar">
                <!-- this is the button used to show/hide the sliding panel. It can be almost
                     anything clickable, e.g. a link, etc. -->
                <button class="flc-slidingPanel-toggleButton fl-toggleButton">Show/Hide</button>
            </div>
        </div>  
        <!-- ============= End UIOptions Markup ============== -->
        
        <div id="main">    
            <h1>Some Sample Title</h1>
            <p>Some content with <a id="myLink">a link</a> and <button>a button</button>. </p>
        </div>
