        <script type="text/javascript">
            $().ready(function () {
                // declare the current environment so that the template paths will override the defaults
                fluid.staticEnvironment.uiOptionsDemo = fluid.typeTag("demo.uiOptionsCustomControls");

                // Specify the template URLs
                fluid.demands("fluid.uiOptionsTemplateLoader", "demo.uiOptionsCustomControls", {
                    options: {
                        prefix: "../../../../components/uiOptions/html/",
                        templates: {
                            uiOptions: "%prefixFullNoPreviewUIOptions.html",
                            textControls: "../templates/CustomTextControls.html"
                        }
                    }
                });
            
                // Supply the table of contents' template URL
                fluid.demands("fluid.tableOfContents", ["fluid.uiEnhancer", "demo.uiOptionsCustomControls"], {
                    options: {
                        templateUrl: "../../../../components/tableOfContents/html/TableOfContents.html"
                    }
                });     

                // specify custom selectors for the text controls
                // if we only specify our demo as the context, it won't work: the context wouldn't be
                // specific enough since there's already another demands block with one component for a context
                fluid.demands("fluid.uiOptions.textControls", ["fluid.uiOptions", "demo.uiOptionsCustomControls"], {
                    options: {
                        // classnameMap was specified in the existing demands block, so we have to replicate it here
                        classnameMap: "{uiEnhancer}.options.classnameMap",
                        selectors: {
                            textSize: ".demo-custom-min-text-size",
                            textFont: ".demo-custom-text-font",
                            lineSpacing: ".demo-custom-line-spacing",
                            theme: ".demo-custom-theme"
                        }
                    }
                });

                // specify custom selector for the textfieldSliders
/*
                fluid.demands("fluid.textfieldSlider", ["fluid.uiOptions", "demo.uiOptionsCustomControls"], {
                    options: {
                        selectors: {
                            slider: ".demo-custom-slider"
                        }
                    }
                });
*/
                fluid.demands("fluid.textfieldSlider", ["fluid.uiOptions", "demo.uiOptionsCustomControls"], {
                    mergeAllOptions: [{
                        selectors: {
                            slider: ".demo-custom-slider"
                        }
                    }, "{arguments}.1"]
                });

                // add the pageEnhancer to the page
                fluid.pageEnhancer();                

                // create the UI Options interface
                fluid.fullNoPreviewUIOptions("#out-of-the-box");
            });
        </script>

        <h1>User Interface Options</h1>        
        <div id="out-of-the-box"></div>
