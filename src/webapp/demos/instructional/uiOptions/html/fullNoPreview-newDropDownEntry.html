        <script type="text/javascript">
            $().ready(function () {
                fluid.setLogging(true);
                // declare the current environment so that the template paths will override the defaults
                fluid.staticEnvironment.uiOptionsDemo = fluid.typeTag("fluid.uiOptionsNewDefaultsDemo");

                // Specify the template URLs
                fluid.demands("fluid.uiOptionsTemplateLoader", "fluid.uiOptionsNewDefaultsDemo", {
                    options: {
                        templates: {
                            uiOptions: "../../../../components/uiOptions/html/FullNoPreviewUIOptions.html",
                            textControls: "../../../../components/uiOptions/html/UIOptionsTemplate-text.html",
                            layoutControls: "../../../../components/uiOptions/html/UIOptionsTemplate-layout.html",
                            linksControls: "../../../../components/uiOptions/html/UIOptionsTemplate-links.html"
                        }
                    }
                });
            
                // Supply the table of contents' template URL
                fluid.demands("fluid.tableOfContents", ["fluid.uiEnhancer", "fluid.uiOptionsNewDefaultsDemo"], {
                    options: {
                        templateUrl: "../../../../components/tableOfContents/html/TableOfContents.html"
                    }
                });     
                    
        // NOTE: don't do this in two separate demands blocks in the real world: IoC will only pick the first, since they're equal match

                // add another theme to the 'colour-contrast' drop-down
                fluid.demands("fluid.uiOptions.textControls", ["fluid.fullNoPreviewUIOptions", "fluid.uiOptionsNewDefaultsDemo"], {
                    options: {
                        classnameMap: "{uiEnhancer}.options.classnameMap",
                        strings: {
                            theme: ["Default", "Black on white", "White on black", "Black on yellow", "Yellow on black", "Blue-ish"]
                        },
                        controlValues: {
                            theme: ["default", "bw", "wb", "by", "yb", "mist"]
                        }
                    }
                });
                fluid.demands("fluid.uiEnhancer", ["fluid.uiOptionsNewDefaultsDemo"], {
                    options: {
                        classnameMap: {
                            "theme": {
                                "mist": "fl-theme-mist"
                            }
                        }
                    }
                });
                // add another font family to the 'text style' drop-down
                fluid.demands("fluid.uiOptions.textControls", ["fluid.fullNoPreviewUIOptions", "fluid.uiOptionsNewDefaultsDemo"], {
                    options: {
                        classnameMap: "{uiEnhancer}.options.classnameMap",
                        strings: {
                            textFont: ["Default", "Times New Roman", "Comic Sans", "Arial", "Verdana", "Courier New"]
                        },
                        controlValues: {
                            textFont: ["default", "times", "comic", "arial", "verdana", "courier"]
                        }
                    }
                });
                fluid.demands("fluid.uiEnhancer", ["fluid.uiOptionsNewDefaultsDemo"], {
                    options: {
                        classnameMap: {
                            "textFont": {
                                "courier": "fl-font-courier"
                            }
                        }
                    }
                });

                // add the pageEnhancer to the page
                fluid.pageEnhancer();                

                // create the UI Options interface
                fluid.fullNoPreviewUIOptions("#new-textStyle");
            });
        </script>
