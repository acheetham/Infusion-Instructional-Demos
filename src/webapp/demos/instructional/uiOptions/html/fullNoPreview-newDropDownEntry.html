    <body>
        <!-- NOTE: It is important that this div be here -->
        <div class="flc-toc-tocContainer"> </div>

        <script type="text/javascript">
            // Add the pageEnhancer to the page. This component will respond to saved preferences
            // carry out the transformations
            fluid.pageEnhancer({
                // Tell UIEnhancer where to find the table of contents' template URL
                tocTemplate: "../../../../components/tableOfContents/html/TableOfContents.html",

                classnameMap: {
                    theme: {
                        // the key in this object must match the 'controlValue' added above
                        mist: "fl-theme-mist"
                    },
                    textFont: {
                        // the key in this object must match the 'controlValue' added above
                        courier: "fl-font-courier"
                    }
                }
            });                

            $().ready(function () {
                // Create the UI Options interface
                fluid.uiOptions.fullNoPreview("#new-dropDowns", {
                    // Tell UIOptions where to find all the templates, relative to this file
                    prefix: "../../../../components/uiOptions/html/",

                    // Specify the new entries in the drop-downs
                    textControls: {
                        options: {
                            classnameMap: "{uiEnhancer}.options.classnameMap",
                            strings: {
                                // The last entries in these arrays are the new entries.
                                // These strings map to the corresponding arrays in the 'controlValues' below.
                                theme: ["Default", "Black on white", "White on black", "Black on yellow", "Yellow on black", "Blue-ish"],
                                textFont: ["Default", "Times New Roman", "Comic Sans", "Arial", "Verdana", "Courier New"]
                            },
                            controlValues: {
                                // The last entries in these arrays are the new entries.
                                theme: ["default", "bw", "wb", "by", "yb", "mist"],
                                textFont: ["default", "times", "comic", "arial", "verdana", "courier"]
                            }
                        }
                    }
                });
            });
        </script>

        <h1>User Interface Options</h1>        

        <!-- The only markup you need to provide is a single container for all things UIOptions -->
        <div id="new-dropDowns"></div>      
    </body>
