        <script type="text/javascript">
            $().ready(function () {
                // Declare the current environment so that the template paths will override the defaults.
                // This environment name will be used in the demands blocks that follow
                fluid.staticEnvironment.uiOptionsDemo = fluid.typeTag("demo.uiOptions.customPreview");

                // Specify the template URLs
                fluid.demands("fluid.uiOptionsTemplateLoader", "demo.uiOptions.customPreview", {
                    options: {
                        // Tell UIOptions where to find all the templates, relative to this file
                        prefix: "../../../../components/uiOptions/html/",
                        templates: {
                            // Currently, we must tell UIOptions which of the three templates to use
                            // see http://issues.fluidproject.org/browse/FLUID-4317
                            uiOptions: "%prefixFullPreviewUIOptions.html"
                        }
                    }
                });
            
                // Supply the table of contents' template URL
                fluid.demands("fluid.tableOfContents", ["fluid.uiEnhancer", "demo.uiOptions.customPreview"], {
                    options: {
                        templateUrl: "../../../../components/tableOfContents/html/TableOfContents.html"
                    }
                });     

                // Add the pageEnhancer to the page. This component will respond to saved preferences
                // carry out the transformations
                fluid.pageEnhancer();                

                // Create the UI Options interface
                fluid.fullPreviewUIOptions("#customPreview");
            });
        </script>
