<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../../../../framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../../../../framework/fss/css/fss-layout.css" />
        <link rel="stylesheet" type="text/css" href="../css/progressDemos.css" />
        <link rel="stylesheet" type="text/css" href="../../css/examples.css" />

        <script type="text/javascript" src="../../../../lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../../lib/jquery/ui/js/jquery.ui.core.js"></script>
        <script type="text/javascript" src="../../../../lib/jquery/ui/js/jquery.ui.widget.js"></script>
        <script type="text/javascript" src="../../../../lib/jquery/ui/js/jquery.ui.position.js"></script>

        <script type="text/javascript" src="../../../../framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../../framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../../../components/progress/js/Progress.js"></script>
        
        <script type="text/javascript" src="../js/progress-support.js"></script>
        <title>Progress: Default Configuration</title>
    </head>
    <body>

        <div id="out-of-the-box">
            <button id="showButton1">Show...</button>
            <div class="flc-progress demo-progress">Progress:
                <div class="flc-progress-bar demo-bar">
                    <div class="flc-progress-indicator demo-indicator"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                // This time simulates the progress of the action
                var timer = support.timeSimulator(0);

                // This button simulates whatever conditions would trigger the progress
                $("#showButton1").click(function () {
                    support.activateProgressBar(basicBar, timer);
                });
            
                // This creates the Progress component
                var basicBar = fluid.progress("#out-of-the-box");
            });
        </script>
    </body>
</html>
