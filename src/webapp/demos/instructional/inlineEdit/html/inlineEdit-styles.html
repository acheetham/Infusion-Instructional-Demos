        <style>
            .custom-editableText {
                border-bottom : 2px solid red;
            }
            .custom-instructionText {
                background: red;
                position: absolute;
                color: #FFFFFF;
                padding: 3px 5px;
                max-width: 310px;
                z-index: 1;    
            }
        </style>
        <title>Inline Edit: Custom Styles</title>
    </head>
    <body>
        <div id="custom-styles">
            <div class="flc-inlineEdit-text">
                <div class="flc-inlineEditable">This is the editable text.</div>
            </div>
        </div>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                var myInlineEdit = fluid.inlineEdit("#custom-styles", {
                    styles: {
                        displayView: "custom-editableText fl-inlineEdit-textContainer",
                        editModeInstruction: "custom-instructionText"
                    }
                });
            });
        </script>
    </body>
</html>
